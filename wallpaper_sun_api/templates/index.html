<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wallpaper Sun Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 1rem;
        }
        #statusMessage {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <h1>Faça Upload de Imagens - Wallpaper Sun</h1>

    <form id="uploadForm">
        <input type="file" name="file" id="fileInput" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="statusMessage"></div>
    <hr />
    <p>
        <a href="/gallery">Ver Galeria</a>
    </p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("statusMessage").innerHTML =
                        `<p style="color:green;"> :) Upload realizado com sucesso!</p>`;
                } else {
                    document.getElementById("statusMessage").innerHTML =
                        `<p style="color:red;">❌ Erro: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById("statusMessage").innerHTML =
                    `<p style="color:red;">❌ Erro de rede: ${error.message}</p>`;
            }
        });
    </script>

</body>
</html>
